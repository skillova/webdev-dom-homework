<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

    // Форматирует текущую дату и время в виде "ДД.ММ.ГГ ЧЧ:ММ"
    function getNowDate() {
      const nowDate = new Date()
        .toLocaleString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        })
        .replace(",", " ");
      return nowDate;
    }

    // Возвращает разметку нового комментария
    function getCommentTemplate(author, date, comment, likes = 0) {
      const commentLi = document.createElement("li");
      commentLi.className = "comment";

      commentLi.innerHTML = `
    <div class="comment-header">
      <div>${author}</div>
      <div>${date}</div>
    </div>
    <div class="comment-body">
      <div class="comment-text">${comment}</div>
    </div>
    <div class="comment-footer">
      <div class="likes">
        <span class="likes-counter">${likes}</span>
        <button class="like-button"></button>
      </div>
    </div>
  `;
      return commentLi;
    }

    document.querySelector(".add-form-button").addEventListener("click", function (e) {
      // Получение значений из формы
      const userName = document.querySelector(".add-form-name").value;
      const commentText = document.querySelector(".add-form-text").value;

      // Проверка на валидность, поля не могут быть пустыми
      if (!userName || !commentText) {
        alert("Пожалуйста, заполните имя и текст комментария!");
        return;
      }

      // Получение  текучей даты и времени
      const date = getNowDate();

      // Создаём новый комментарий
      const newComment = getCommentTemplate(userName, date, commentText, 0);

      // Поиск контейнера для комментариев
      const commentsList = document.querySelector(".comments");

      // Проверка контейнера комментариев, найден/ненайден
      if (commentsList) {
        commentsList.appendChild(newComment);
      } else {
        console.error("Контейнер .comments не найден!");
      }

      // Очистка поля ввода после отправки
      document.querySelector(".add-form-name").value = "";
      document.querySelector(".add-form-text").value = "";
    });

    // Лайки (Стиль, счетчик +/- 1)
    document.addEventListener("click", function (e) {
      // Находим кнопку лайка
      const likeButton = e.target.closest(".like-button");
      if (likeButton) {
        // Находим счётчик через общий контейнер
        const commentContainer = likeButton.closest(".comment");
        if (commentContainer) {
          const counter = commentContainer.querySelector(".likes-counter");
          if (counter) {
            // Переключаем корректный класс
            likeButton.classList.toggle("-active-like");
            // Безопасное получение числа (с дефолтом если не число)
            let count = parseInt(counter.textContent.trim() || "0", 10);
            // Обновляем счётчик
            count += likeButton.classList.contains("-active-like") ? 1 : -1;
            // Обновляем отображение
            counter.textContent = count;
          } else {
            return;
          }
        } else {
          return;
        }
      } else {
        return;
      }
    });
  </script>
</html>
