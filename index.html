  <script>
    "use strict";

    // Массив комментариев
    const commentsArr = [
      {
        author: "Глеб Фокин",
        text: "Это будет первый комментарий на этой странице",
        pubDate: "12.02.22 12:18",
        likesCount: 3,
        isLiked: true,
      },
      {
        author: "Варвара Н.",
        text: "Мне нравится как оформлена эта страница! ❤",
        pubDate: "13.02.22 19:22",
        likesCount: 75,
        isLiked: false,
      },
    ];

    // Функция обработки кликов на кнопки лайков
    function addLikeButtonListeners() {
      document.querySelectorAll(".like-button").forEach((button) => {
        button.addEventListener("click", function () {
          // Индекс и значения из массива по индексу
          const commentItem = this.closest(".comment");
          const index = Number(commentItem.dataset.index);
          const isLiked = commentsArr[index].isLiked;
          const counter = Number((commentsArr[index].likesCount));
          // Новые значения лайков
          const counterNew = isLiked ? counter - 1 : counter + 1;
          const isLikedNew = !isLiked;
          // Импорт изменений в массив комментариев
          commentsArr[index].isLiked = isLikedNew;
          commentsArr[index].likesCount = counterNew;
          //Рендеринг комментариев
          renderComments(commentsArr);
        });
      });
    };

    // Функция рендеринга комментариев
    function renderComments(commentsArr) {
      // Поиск контейнера для комментариев
      const containerComments = document.querySelector(".comments");
      let commentsHTML = "";
      // Шаблон комментария
      const COMMENT_TEMPLATE = `
      <li data-index = {{index}} class="comment">
        <div class="comment-header">
          <div>{{author}}</div>
          <div>{{date}}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">{{text}}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">{{likes}}</span>
            <button class="like-button {{likedClass}}"></button>
          </div>
        </div>
      </li>
    `;
      // Заполнение шаблона комментария
      commentsArr.forEach((comment, index) => {
        // Деструктуризация объекта комментария
        const { author, pubDate, text, likesCount = 0, isLiked = false } = comment;
        // Класс для кнопки лайка
        const likedClass = isLiked ? "-active-like" : "";
        // Заполнение шаблона
        commentsHTML += COMMENT_TEMPLATE
          .replace("{{index}}", index)
          .replace("{{author}}", author)
          .replace("{{date}}", pubDate)
          .replace("{{text}}", text)
          .replace("{{likes}}", likesCount)
          .replace("{{likedClass}}", likedClass);
      });
      // Вставка в DOM
      containerComments.innerHTML = commentsHTML;
      // Обработчики на кнопки лайков
      addLikeButtonListeners();
    }

    // Форматирует текущую дату и время в виде "ДД.ММ.ГГ ЧЧ:ММ"
    function getNowDate() {
      const nowDate = new Date()
        .toLocaleString("ru-RU", {
          day: "2-digit",
          month: "2-digit",
          year: "2-digit",
          hour: "2-digit",
          minute: "2-digit",
          hour12: false,
        })
        .replace(",", " ");
      return nowDate;
    }

    // Обработчик клика на элемент добавить комментарий
    document.querySelector(".add-form-button").addEventListener("click", function () {
      // Получение данных из формы
      const author = document.querySelector(".add-form-name").value;
      const text = document.querySelector(".add-form-text").value;
      const pubDate = getNowDate();
      // Добавление в массив
      if (author && text) {
        const commentObj = { author, text, pubDate, likesCount: 0, isLiked: false };
        commentsArr.push(commentObj);
        document.querySelector(".add-form-name").value = "";
        document.querySelector(".add-form-text").value = "";
      } else {
        alert("Заполните все поля!");
      }
      // Рендеринг комментариев
      renderComments(commentsArr);
    });

        // Рендеринг комментариев
    renderComments(commentsArr);
  </script>
